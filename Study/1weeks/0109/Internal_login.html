<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login_Screen</title>
        <style>
            h2 {
                color: red;
                text-align: center;
            }

            .login-btn {
                font-size: 20px;
                width: 100px;
                height: 50px;
            }

            #reset-btn {
                font-size: 20px;
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h2>Login</h2>
        <form>
            ID : <input type="text" style="font-size:1rem" placeholder="아이디를 입력하세요"> <br>
            PW : <input type="password" placeholder="비밀번호를 입력하세요"> <br>
            <input type="button" value="Login" class="login-btn">
            <input id ="reset-btn" type="reset" value="Reset">
        </form>
    </body>
</html>
